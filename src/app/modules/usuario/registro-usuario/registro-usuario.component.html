<div class="card border-secondary mb-3" style="max-width: 20rem;">
    <div class="card-header">Nuevo Usuario</div>
    <div class="card-body">
    </div>
    <div class="submit-form">

        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="id">Id</label>
                <input type="number" class="form-control" id="id" required [(ngModel)]="usuario.id" name="id" />
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input class="form-control" id="nombre" required [(ngModel)]="usuario.nombre" name="nombre" />
            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input class="form-control" id="telefono" required [(ngModel)]="usuario.telefono" name="telefono" />
            </div>
            <div class="form-group">
                <label for="direccion">Direccion</label>
                <input class="form-control" id="direccion" required [(ngModel)]="usuario.direccion" name="direccion" />
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" id="email" required [(ngModel)]="usuario.email" name="email" />
            </div>
            <button (click)="doCreateusuario(usuario)" class="btn btn-primary">Enviar</button>
        </div>
        <div *ngIf="submitted">
            <h4>Enviado correctamente</h4>
            <button class="btn btn-primary" (click)="newUsuario()">Agregar</button>
        </div>
    </div>
</div>
