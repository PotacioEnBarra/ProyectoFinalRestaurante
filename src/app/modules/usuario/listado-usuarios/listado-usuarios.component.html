<p *ngIf="isLogged">Usuario en sesi√≥n: {{user.email}}</p>
<h1>Listado de usuarios</h1>
<table class="table">
    <thead>
        <th>Nombre</th>
        <th>Telefono</th>
        <th>Direccion</th>
        <th>E-mail</th>
        <th>Eliminar</th>
        <th>Actualizar</th>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuariosTodos">
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.telefono}}</td>
            <td>{{usuario.direccion}}</td>
            <td>{{usuario.email}}</td>
            <td><button class="btn btn-primary" (click)="doDeleteUsuario(usuario.id)">Eliminar</button></td>
            <td>
                <a class="btn btn-primary" [routerLink]="['/modificaUsuario/', usuario.id]">Modificar</a>
            </td>
        </tr>
    </tbody>
</table>
