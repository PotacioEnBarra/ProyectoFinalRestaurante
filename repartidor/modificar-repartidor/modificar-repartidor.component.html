<button class="btn btn-secondary" (click)="loadDataRepartidor(repartidorId)">Cargar datos actuales</button>

<div class="card border-danger mb-3" style="max-width: 20rem;">
    <div class="card-header">Actualización de datos</div>
    <div class="card-body">
        <div class="submit-form">
            <div *ngIf="conId">
                <p class="card-text">Modifique los datos</p>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" value="{{objeto.nombre}}" [(ngModel)]="objeto.nombre" name="nombre" />
                </div>
                <div class="form-group">
                    <label for="cedula">Cedula</label>
                    <input type="text" class="form-control" value="{{objeto.cedula}}" [(ngModel)]="objeto.cedula" name="cedula" />
                </div>
                <div class="form-group">
                    <label for="areaDeTrabajo">Area de Trabajo</label>
                    <input type="text" class="form-control" value="{{objeto.areaDeTrabajo}}" [(ngModel)]="objeto.areaDeTrabajo" name="areaDeTrabajo" />
                </div>
                <div class="form-group">
                    <label for="salario">Salario</label>
                    <input type="text" class="form-control" value="{{objeto.salario}}" [(ngModel)]="objeto.salario" name="salario" />
                </div>
                <button class="btn btn-primary" (click)="updateRepartidor(repartidorId, objeto.nombre, objeto.cedula, objeto.areaDeTrabajo, objeto.salario)">Enviar</button>
            </div>
        </div>
    </div>
</div>
